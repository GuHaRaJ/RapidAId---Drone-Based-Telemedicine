<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - RapidAid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Styles for the confirmation page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .confirmation-message {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .copy-button, .home-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-button {
            background-color: white;
            color: #28a745;
        }
        .home-button {
            background-color: #007bff;
            color: white;
        }
        .copy-button:hover {
            background-color: #e6e6e6; /* Change background on hover */
        }
        .home-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    
</head>
<body>
    <div class="confirmation-message">
        <h2>Order Placed Successfully!</h2>
        <p>Your Order ID is: <span id="order-id"></span></p>
        <button class="copy-button" id="copy-order-id">Copy Order ID</button>
        <a class="home-button" href="{{ url_for('index') }}">Go to Home</a>

    </div>

    <script>
        // Get the order ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        // Display the order ID
        document.getElementById('order-id').textContent = orderId;

        // Copy Order ID to clipboard
        document.getElementById('copy-order-id').onclick = () => {
            navigator.clipboard.writeText(orderId).then(() => {
                alert('Order ID copied to clipboard!');
            });
        };
    </script>
</body>
</html>
